name: CD

on:
  push:
    branches:
      - main

# Add explicit permissions to follow security best practices
permissions:
  contents: write # Need write access to create and push tags

jobs:
  create_tag:
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.check_tag.outputs.tag_created }}
      version: ${{ steps.check_tag.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Get version from package.json and create tag
        id: check_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          VERSION=$(grep -oP '(?<="version": ")[^"]*' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git rev-parse "refs/tags/v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists."
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "refs/tags/v$VERSION"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi

  submit:
    needs: create_tag
    if: needs.create_tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Zip extensions
        run: |
          yarn zip
          yarn zip:firefox
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.create_tag.outputs.version }}" \
            --title "v${{ needs.create_tag.outputs.version }}" \
            --generate-notes \
            .output/*-chrome.zip \
            .output/*-firefox.zip
      - name: Submit to stores
        run: |
          CHROME_ZIP=".output/youtube-live-chat-fullscreen-${{ needs.create_tag.outputs.version }}-chrome.zip"
          FIREFOX_ZIP=".output/youtube-live-chat-fullscreen-${{ needs.create_tag.outputs.version }}-firefox.zip"
          SOURCES_ZIP=".output/youtube-live-chat-fullscreen-${{ needs.create_tag.outputs.version }}-sources.zip"

          yarn submit:chrome:v2 -- \
            --zip "$CHROME_ZIP" \
            --expected-version "${{ needs.create_tag.outputs.version }}"

          node ./node_modules/publish-browser-extension/bin/publish-extension.mjs \
            --firefox-zip "$FIREFOX_ZIP" \
            --firefox-sources-zip "$SOURCES_ZIP"
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_PUBLISHER_ID: ${{ secrets.CHROME_PUBLISHER_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
