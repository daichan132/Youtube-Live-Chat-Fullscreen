name: CD

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  create_tag:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Get version from package.json and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep -oP '(?<="version": ")[^"]*' package.json)
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "refs/tags/v$VERSION"
  upload-extension:
    needs: create_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: upload extension
        run: npx chrome-webstore-upload-cli@3 upload --source bundle/dist.zip
        env:
          EXTENSION_ID: dlnjcbkmomenmieechnmgglgcljhoepd
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
  upload-firefox-extension:
    needs: create_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --frozen-lockfile
      - name: Build Firefox Extension
        run: yarn build
      - name: Upload Firefox Extension
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        run: npx web-ext sign -s dist-firefox -a bundle --channel=unlisted