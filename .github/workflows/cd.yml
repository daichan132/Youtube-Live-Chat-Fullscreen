name: CD

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-updated: ${{ steps.check.outputs.updated }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - id: check
        run: |
          current_version=$(jq -r '.version' package.json)
          previous_version=$(git show HEAD~1:package.json | jq -r '.version')
          if [ "$current_version" != "$previous_version" ]; then
            echo "Version has been updated"
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "Version has not been updated"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

  upload-extension:
    needs: check-version
    if: needs.check-version.outputs.version-updated == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: upload extension
        run: npx chrome-webstore-upload-cli@3 upload --source dist.zip
        env:
          EXTENSION_ID: dlnjcbkmomenmieechnmgglgcljhoepd
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
