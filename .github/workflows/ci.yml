name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Add explicit permissions to follow security best practices
permissions:
  contents: read # CI only needs read access to repository contents

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --immutable
      - name: Build
        run: yarn build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --immutable
      - name: Lint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --immutable
      - name: Run unit tests
        run: yarn test:unit

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.x
          cache: "yarn"
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --immutable
      - name: Install Playwright browsers
        run: yarn playwright install --with-deps chromium
      - name: Build extension
        run: yarn build
      - name: Run E2E tests
        run: xvfb-run --auto-servernum yarn e2e
